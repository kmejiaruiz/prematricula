<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>44/19 Y SIEMPRE MAS ALLA!</title>
    <link rel="shortcut icon" href="./assets/favicon.jpg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      background-color: #000;
    }
    img {
      border-radius: 10px;
    }
    .leyenda{
      color: #fff;
      text-align: center;
    }
    @media (min-width: 200px) {
      .section {
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh !important;
      }
    }
    @media (min-width: 770px) {
      .section {
        flex-direction: row;
      }
    }
  </style>
  <body>
    <section class="section">
      <div
        class="col-12 col-md-7 d-flex justify-content-center align-items-center mt-2"
      >
        <div class="carrusel col-12 col-sm-8 col-md-6">
          <div
            id="carouselExampleCaptions"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./assets/Destacadas-UNAN-Leon-1-.jpg"
                  class="d-block w-100"
                  alt="..."
                />
                <div class="leyenda">
                  <span>Proceso de Admisi&oacute;n Unan Leon 2024.</span>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/Monumento-Carlos-Fonseca-UNAN-Leon-2-.jpg"
                  class="d-block w-100"
                  alt="..."
                />
                <div class="leyenda">
                  <span>Inauguran monumento a Carlos Fonseca Amador.</span>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/Prematricula-UNAN-Leon-.jpg"
                  class="d-block w-100"
                  alt="..."
                />
                <div class="leyenda">
                  <span>UNAN-Leon, abre sus puertas a los bachilleres.</span>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

      <div
        class="container-fluid d-flex justify-content-center align-items-center mt-3"
      >
        <div class="alert alert-info w-auto">
          Se redirigira a la p&aacute;gina en: <span class="counter"></span>
        </div>
      </div>
    </section>
    <script src="./js/redirect.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
